spring.application.name=backend

# Server Configuration
server.port=8080

# ===========================================
# GCP Cloud SQL PostgreSQL Configuration
# ===========================================
# To use GCP Cloud SQL, set these environment variables:
# - DB_HOST: Your Cloud SQL public IP or connection name
# - DB_PORT: Database port (default: 5432)
# - DB_NAME: Database name
# - DB_USERNAME: Database user
# - DB_PASSWORD: Database password

# Database Configuration (uses environment variables)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:timetracking}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===========================================
# Alternative: H2 In-Memory Database (Local Development)
# ===========================================
# Uncomment these lines to use H2 instead of PostgreSQL:
# spring.datasource.url=jdbc:h2:mem:timetracking
# spring.datasource.driver-class-name=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# For H2, use: org.hibernate.dialect.H2Dialect

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Logging
logging.level.com.example.backend=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
