name: Nightly Test Report

on:
  schedule:
    - cron: "0 2 * * *" # Runs at 2:00 AM UTC every day

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: Send test report via email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "Nightly Test Report"
          body: |
            The test run has completed.
            Status: ${{ job.status }}

            (No test result file attached.)
          to: catalin.gligor@emeal.nttdata.com
          from: catalin.gligor@emeal.nttdata.com