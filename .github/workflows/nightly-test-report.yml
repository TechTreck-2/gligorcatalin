name: Nightly Test Report

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        id: test
        continue-on-error: true
        run: |
          npm test -- --watch=false --browsers=ChromeHeadless | tee test-output.txt

      - name: Collect failed tests
        if: always()
        run: |
          grep -A 1000 -E 'FAIL ' test-output.txt > failed-tests.txt || echo "No failed tests" > failed-tests.txt

      - name: Comment on Nightly Test Report issue
        if: always()
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: 1 # Must be an issue in THIS repo
          body: |
            ### Nightly Test Report
            **Status:** ${{ job.status }}
            **Run:** [View workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            **Test output (last 30 lines):**
            ```
            $(tail -n 30 test-output.txt)
            ```

            **Failed tests:**
            ```
            $(cat failed-tests.txt)
            ```