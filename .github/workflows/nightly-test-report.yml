name: Nightly Test Report

on:
  schedule:
    - cron: "0 2 * * *" # Runs at 2:00 AM UTC every day
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        id: test
        continue-on-error: true  # Allow workflow to continue even if tests fail
        run: |
          npm test -- --watch=false --browsers=ChromeHeadless | tee test-output.txt

      - name: Collect failed tests
        if: always()
        run: |
          grep -A 1000 -E 'FAIL ' test-output.txt > failed-tests.txt || echo "No failed tests" > failed-tests.txt

      - name: Comment on Nightly Test Report issue
        if: always()
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: 1  # <-- Change this to your Nightly Test Report issue number
          body: |
            ### Nightly Test Report
            **Status:** ${{ job.status }}
            **Run:** [View workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            **Test output (last 30 lines):**
            ```
            ${{ steps.test.outputs.test-output || 'No output captured.' }}
            ```

            **Failed tests:**
            ```
            $(cat failed-tests.txt)
            ```