<div class="log-filter">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Filter Time Logs</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Filter by Date</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="filterDate" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
  
        <button mat-raised-button color="primary" (click)="filterLogs()">Filter Logs</button>
  
        <div *ngIf="filteredLogs.length > 0">
          <h3>Filtered Logs:</h3>
          <ul>
            <li *ngFor="let log of filteredLogs">{{ log.date }}: {{ log.hours }} hours</li>
          </ul>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
